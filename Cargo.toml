[package]
name = "texlab"
description = "LaTeX Language Server"
version = "2.2.2"
license = "GPL-3.0"
readme = "README.md"
authors = [
    "Eric Förster <eric.foerster@outlook.com>",
    "Patrick Förster <patrick.foerster@outlook.de>",
]
edition = "2018"
homepage = "https://texlab.netlify.app"

[lib]
doctest = false

[features]

[dependencies]
anyhow = "1.0.40"
byteorder = "1.4.3"
derive_more = "0.99.13"
log = "0.4.14"
logos = "0.12.0"
lsp-types = "0.88.0"
ra_ap_ide_db = "0.0.43"
rowan = "0.12.6"
rustc-hash = "1.1.0"
salsa = "0.16.0"
serde = "1.0.125"
serde_json = "1.0.64"
serde_repr = "0.1.6"
smol_str = "0.1.17"
thiserror = "1.0.24"
url = "2.2.1"

[dev-dependencies]
criterion = "0.3.4"
insta = "1.7.1"

[build-dependencies]

[profile.release]
lto = true

[[bench]]
name = "bench_main"
harness = false